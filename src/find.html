<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Kakao v2</title>
</head>
<body>
    <div class="phone">
		<div class="phone__top">
			<div class="camera"></div>
			<div class="sound-pannel"></div>
		</div>
		<div class="phone__screen">
			<div class="phone__screen-shadow"></div>
			<!-- status bar -->
			<div class="status-bar">
				<span class="status-bar__time">9:41</span>
				<div class="status-bar__infos">
					<span class="status-bar__info--signal"><i class="fas fa-signal"></i></span>
					<span class="status-bar__info--wifi"><i class="fas fa-wifi"></i></span>
					<span class="status-bar__info--battery"><i class="fas fa-battery-three-quarters"></i></span>
				</div>
			</div>
			<!-- detail pages goes here -->
			<div class="page">
				<div class="page__header">
					<h1>Find</h1>
					<div class="header__functions">
							<a><i class="fas fa-search"></i></a>
							<a href="./setting.html"><i class="fas fa-cog"></i></a>
					</div>
				</div>
				<div class="page__content">
					<div class="find">
						<div class="find__func-button-container">
							<div class="find__func-button">
								<button id="find__qrcode"><i class="fas fa-qrcode fa-2x"></i></button>
								<label for="find__qrcode">QR Code</label>
							</div>
							<div class="find__func-button">
								<button id="find__contact"><i class="fas fa-user-plus fa-2x"></i></button>
								<label for="find__contact">Add by Contacts</label>
							</div>
							<div class="find__func-button">
								<button id="find__addById"><i class="fas fa-passport fa-2x"></i></button>
								<label for="find__addById">Add by ID</label>
							</div>
							<div class="find__func-button">
								<button id="find__invite"><i class="far fa-envelope fa-2x"></i></button>
								<label for="find__invite">Invite</label>
							</div>
						</div>
						<div class="find__recommend-friends">
								<span class="title--sub">Recommended Friends</span>
								<ul class="user-list">
									<li class="user-item">
										<div class="user-item">
											<div class="thumbnail thumbnail--user"></div>
											<div class="user-item__info">
												<span class="user-item__name">Anonymous</span>
											</div>
										</div>
									</li>
									<li class="user-item">
										<div class="user-item">
											<div class="thumbnail thumbnail--user"></div>
											<div class="user-item__info">
												<span class="user-item__name">Anonymous</span>
											</div>
										</div>
									</li>
									<li class="user-item">
										<div class="user-item">
											<div class="thumbnail thumbnail--user"></div>
											<div class="user-item__info">
												<span class="user-item__name">Anonymous</span>
											</div>
										</div>
									</li>
								</ul>
						</div>
					</div>
				</div>
				<div class="page__menu">
					<a href="./friend-list.html"><i class="far fa-user"></i></a>
					<a href="./index.html"><i class="fas fa-comment"></i></a>
					<a class="menu--selected" href="./find.html"><i class="fas fa-search"></i></a>
					<a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
				</div>
			</div>
		</div>
		<div class="phone__bottom">
			<button class="home-button"></button>
		</div>
</body>
</html>
