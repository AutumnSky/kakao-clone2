<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Kakao v2</title>
</head>
<body>
    <div class="phone">
		<div class="phone__top">
			<div class="camera"></div>
			<div class="sound-pannel"></div>
		</div>
		<div class="phone__screen">
			<div class="phone__screen-shadow"></div>
			<!-- status bar -->
			<div class="status-bar">
				<span class="status-bar__time">9:41</span>
				<div class="status-bar__infos">
					<span class="status-bar__info--signal"><i class="fas fa-signal"></i></span>
					<span class="status-bar__info--wifi"><i class="fas fa-wifi"></i></span>
					<span class="status-bar__info--battery"><i class="fas fa-battery-three-quarters"></i></span>
				</div>
			</div>
			<!-- detail pages goes here -->
			<div class="page">
				<div class="page__header">
					<h1>More</h1>
					<div class="header__functions">
							<a><i class="fas fa-search"></i></a>
							<a><i class="fas fa-qrcode"></i></a>
							<a href="./setting.html"><i class="fas fa-cog"></i></a>
					</div>
				</div>
				<div class="page__content">
					<div class="more">
						<div class="more__me">
							<div class="user-item">
								<div class="thumbnail thumbnail--me"></div>
								<div class="user-item__info">
									<span class="user-item__name">Autumn</span>
									<span class="user-item__status-message">autumnpage.com</span>
								</div>
							</div>
						</div>
						<div class="more__func-button-container">
							<div class="more__func-button">
								<button id="more__emoticon"><i class="far fa-smile fa-2x"></i></button>
								<label for="more__emoticon">Emoticons</label>
							</div>
							<div class="more__func-button">
								<button id="more__themes"><i class="fas fa-brush fa-2x"></i></button>
								<label for="more__themes">Themes</label>
							</div>
							<div class="more__func-button">
								<button id="more__account"><i class="fab fa-kickstarter-k fa-2x"></i></button>
								<label for="more__account">Account</label>
							</div>
						</div>
						<div class="more__suggestion-container">
							<span class="title--sub">Suggestions</span>
							<div class="more__suggestion-button-container">
								<div class="more__suggestion-button">
									<button id="more__kakao-story"><i class="far fa-smile fa-2x"></i></button>
									<label for="more__kakao-story">Kakao Story</label>
								</div>
								<div class="more__suggestion-button">
									<button id="more__kakao-friends"><i class="fas fa-brush fa-2x"></i></button>
									<label for="more__kakao-friends">Kakao Friend</label>
								</div>
								<div class="more__suggestion-button">
									<button id="more__friends-gem"><i class="fab fa-kickstarter-k fa-2x"></i></button>
									<label for="more__friends-gem">Friends Gem</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page__menu">
					<a href="./friend-list.html"><i class="far fa-user"></i></a>
					<a href="./index.html"><i class="fas fa-comment"></i><div class="badge"><span>3</span></div></a>
					<a href="./find.html"><i class="fas fa-search"></i></a>
					<a class="menu--selected" href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
				</div>
			</div>
		</div>
		<div class="phone__bottom">
			<button class="home-button"></button>
		</div>
</body>
</html>
