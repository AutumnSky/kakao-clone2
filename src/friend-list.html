<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Kakao v2</title>
</head>
<body>
    <div class="phone">
		<div class="phone__top">
			<div class="camera"></div>
			<div class="sound-pannel"></div>
		</div>
		<div class="phone__screen">
			<div class="phone__screen-shadow"></div>
			<!-- status bar -->
			<div class="status-bar">
				<span class="status-bar__time">9:41</span>
				<div class="status-bar__infos">
					<span class="status-bar__info--signal"><i class="fas fa-signal"></i></span>
					<span class="status-bar__info--wifi"><i class="fas fa-wifi"></i></span>
					<span class="status-bar__info--battery"><i class="fas fa-battery-three-quarters"></i></span>
				</div>
			</div>
			<!-- detail pages goes here -->
			<div class="page">
				<div class="page__header">
					<h1>Friends</h1>
					<div class="header__functions">
						<a><i class="fas fa-search"></i></a>
						<a href="./setting.html"><i class="fas fa-cog"></i></a>
					</div>
				</div>
				<div class="page__content">
					<div class="friend-list">
						<div class="friend-list__me">
							<div class="user-item">
								<div class="thumbnail thumbnail--me"></div>
								<div class="user-item__info">
									<span class="user-item__name">Autumn</span>
									<span class="user-item__status-message">autumnpage.com</span>
								</div>
							</div>
						</div>
						<div class="friend-list__plus">
							<span class="title--sub">Plus Friend</span>
							<ul class="user-list">
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">Kakao Pay</span>
											<span class="user-item__status-message"></span>
										</div>
									</div>
								</li>
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">Kakao Bank</span>
											<span class="user-item__status-message"></span>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="friend-list__list">
							<span class="title--sub">Friends 14</span>
							<ul class="user-list">
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">friend 1</span>
											<span class="user-item__status-message">Lorem.</span>
										</div>
										<div class="user-item__music-info music-info">
											<span>Song Title</span>
											<button><i class="fas fa-play"></i></button>
										</div>
									</div>
								</li>
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">friend 2</span>
											<span class="user-item__status-message">Lorem, ipsum.</span>
										</div>
									</div>
								</li>
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">friend 3</span>
											<span class="user-item__status-message">Lorem, ipsum dolor.</span>
										</div>
										<div class="user-item__music-info music-info">
											<span>Song Title</span>
											<button><i class="fas fa-play"></i></button>
										</div>
									</div>
								</li>
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">friend 4</span>
											<span class="user-item__status-message">Lorem ipsum dolor sit.</span>
										</div>
									</div>
								</li>
								<li class="user-item">
									<div class="user-item">
										<div class="thumbnail thumbnail--user"></div>
										<div class="user-item__info">
											<span class="user-item__name">friend 5</span>
											<span class="user-item__status-message">Lorem.</span>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="page__menu">
					<a class="menu--selected" href="./friend-list.html"><i class="far fa-user"></i></a>
					<a href="./index.html"><i class="fas fa-comment"></i></a>
					<a href="./find.html"><i class="fas fa-search"></i></a>
					<a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
				</div>
			</div>
		</div>
		<div class="phone__bottom">
			<button class="home-button"></button>
		</div>
</body>
</html>
